name: Build Website (CI)

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  validate-html:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Validate index.html file
        run: |
          echo "Checking for index.html..."
          if [ -f index.html ]; then
            echo "index.html found. CI check passed."
          else
            echo "index.html not found. CI check failed."
            exit 1
          fi
